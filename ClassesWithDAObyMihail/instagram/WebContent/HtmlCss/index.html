<!DOCTYPE html>

<html lang="en">



<head>

<meta charset="utf-8">

<title>Welcome to Instagram</title>


<!-- Google Fonts -->


<link
	href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
	rel='stylesheet' type='text/css'>



<link rel="stylesheet" href="css/animate.css">

<!-- Custom Stylesheet -->


<link rel="stylesheet" href="css/style.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	
</script>

</head>



<body>
	<script>
		$(document).ready(
				function() {
					var classCycle = [ 'imageCycle1', 'imageCycle2',
							'imageCycle3', 'imageCycle4', 'imageCycle5',
							'imageCycle6', 'imageCycle7' ];

					var randomNumber = Math.floor(Math.random()
							* classCycle.length);
					var classToAdd = classCycle[randomNumber];

					$('body').addClass(classToAdd);

				});
	</script>


	<div class="container">


		<div class="top">
			<h1 id="title" class="hidden">

				<span id="logo">Instagram <span> </span>
				</span>
			</h1>

		</div>


		<div class="login-box animated fadeInUp">


			<div class="box-header">
				<h2>Log In</h2>

			</div>

			<form action="servlet1" method="post">
				Username<input type="text" name="username" /><br /> <br />
				Password<input type="password" name="userpass" /><br /> <br /> <br />
				<a class="btn btn-default" href="HomePage.html" role="button">Sign
					in</a> <br> <br />
			</form>



			<a href="#"><p class="small">Forgot your password?</p></a>
			<a href="makeAccount.html"><p class="small">Don`t have an account?</p></a>
			
			

		</div>

	</div>

</body>


<script>
	$(document).ready(function() {
		$('#logo').addClass('animated fadeInDown');
		$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>


</html>
